<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Dashboard</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<!-- ===== HEADER ===== -->
<header class="header">
    <h1>Project Dashboard</h1>

    <div class="profile-container" onclick="toggleProfile(event)">
        <div class="profile profile-icon">üë§ Admin</div>
        <div class="profile-dropdown" id="profileDropdown">
            <p><strong>Name:</strong> Mounika K</p>
            <p><strong>Contact:</strong> 98765 43210</p>
            <hr />
            <a href="#" onclick="openEditModal(event)">Edit Profile</a>
              
            <button class="logout" id="logout_btn" onclick="logout()">Logout</button>
        </div>
    </div>
</header>
<!-- Edit Profile Button -->
<div id="editModal" class="modal">
    <div class="modal-content">
        <h3>Edit Profile</h3>

        <label>Name</label>
        <input type="text" id="editName" />

        <label>Contact</label>
        <input type="text" id="editMobile" />

        <div class="modal-actions">
            <button id="saveProfile">Save</button>
            <button id="closeModal">Cancel</button>
        </div>
    </div>
</div>




<!-- ===== MAIN LAYOUT ===== -->
<div class="container">

    <!-- Sidebar -->
    <aside class="sidebar">
        <nav>
            <a href="#">Dashboard</a>
            <a href="index.html" class="active">Reports</a>
            <a href="#">Settings</a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="content">

        <!-- Controls -->
        <div class="controls">
            <input type="text" id="searchInput" placeholder="Search project..." />

            <select id="statusFilter">
                <option value="All">All</option>
                <option value="Completed">Completed</option>
                <option value="In Progress">In Progress</option>
                <option value="Pending">Pending</option>
            </select>
                 <button id="addProjectBtn" onclick="openModal('add')">‚ûï Add Project</button>
        </div>

        <!-- TABLE (FIXED STRUCTURE) -->
        <table>
            <thead>
                <tr>
                    <th onclick="sortByName()">Project Name ‚¨ç</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th onclick="sortByTasks()">Tasks ‚¨ç</th>
                    <th>Start Date</th>
                    <th>Expected End Date</th>
                    <th>Actions</th>
                </tr>
           
            </thead>
            <tbody id="tableBody"></tbody>
        </table>

        

        <!-- Chart -->
        <div class="chart-container">
            <canvas id="taskChart"></canvas>
        </div>

    </main>
</div>

<!-- ACTION BUTTON -->
<button onclick="openModal('add')">‚ûï Add Project</button>

<!-- MODAL -->

<div id="crudModal" class="modal">
  <div class="modal-card">
    <h2 id="modalTitle">Add Project</h2>

    <label>Project Name</label>
    <input type="text" id="projectName" />

    <label>Description</label>
    <input type="text" id="projectDesc" />

    <label>Status</label>
    <select id="projectStatus">
      <option>Completed</option>
      <option>In Progress</option>
      <option>Pending</option>
    </select>

    <label>Start Date</label>
    <input type="date" id="projectStartDate" />

    <label>End Date</label>
    <input type="date" id="projectEndDate" />
    
    <label>Tasks</label>
    <input type="number" id="projectTasks" />

    <div class="modal-actions">
      <button id="saveBtn" onclick="saveProject()">Save</button>
      <button onclick="closeModal()">Cancel</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
